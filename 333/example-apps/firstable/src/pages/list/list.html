<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>Things to do first</ion-list-header>
    <ion-item>See the Nun</ion-item>
    <ion-item>Go to class</ion-item>
    <ion-item>Find something to do</ion-item>

    <ion-list-header>Things I added</ion-list-header>
    <ion-item *ngFor="let item of items" (click)="goToItem(item)">
       <button (click)="removeItem(item)" ion-button small round color="danger">X</button> {{item}}
    </ion-item>


  </ion-list>


  <ion-fab right bottom>
    <button ion-fab color="light" (click)="createItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
