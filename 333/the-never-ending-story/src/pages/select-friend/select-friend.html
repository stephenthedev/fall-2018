<ion-header>

  <ion-navbar>
    <ion-title>SelectFriend</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center *ngIf="!friends">
    Finding your friends
    <br>
    <img width="100%" src="https://media1.tenor.com/images/588522aa863a6abda5cb1a16d3d4bae6/tenor.gif?itemid=4089127">
  </h1>

  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-avatar item-start>
        <img src="{{friend.picture}}">
      </ion-avatar>
      <button (click)="submitFriend(friend.name, friend.picture)"><h2>{{friend.name}}</h2></button>
    </ion-item>
  </ion-list>







</ion-content>
