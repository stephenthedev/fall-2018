<ion-header>

  <ion-navbar>
    <ion-title>AlternatePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label>Welcome Back {{this.name}}!</ion-label>
  <ion-label>It's almost {{this.birthday}}, so happy almost birthday!</ion-label>
  <ion-label>I see it's been a while since you've logged in, please change your email if what we have here is incorrect</ion-label>
  <ion-item>
    <ion-label>Email: </ion-label>
    <ion-input [(ngModel)]="userText" placeholder="{{userText}}"></ion-input>
  </ion-item>
  <button ion-button (click)="updateEmail()" primary>Update Email</button>
  <ion-label *ngIf="emailWasUpdated">Your email was updated!</ion-label>
</ion-content>
